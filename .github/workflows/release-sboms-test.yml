---
name: "Release SBOMs Test"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/actions/pdm-*/action.yml"
      - ".github/actions/git-setup/action.yml"
      - ".github/actions/release-sbom-setup/action.yml"
      - ".github/workflows/release-sboms-test.yml"
      - ".github/workflows/release-sboms-reusable.yml"
  merge_group:
    types:
      - "checks_requested"
  workflow_dispatch:

permissions: {} # yamllint disable-line rule:braces

jobs:
  release-sboms-test:
    name: "Release SBOMs Test"
    permissions:
      id-token: "write"
      attestations: "write"
      contents: "read"
    # yamllint disable rule:line-length
    uses: "open-nudge/opentemplate/.github/workflows/release-sboms-reusable.yml@main" # zizmor: ignore[unpinned-uses]
    # yamllint enable rule:line-length
