---
name: "Generation Update Test"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/actions/pdm-*.yml"
      - ".github/actions/git-setup/action.yml"
      - ".github/actions/pull-request/action.yml"
      - ".github/workflows/generation-update*.yml"
  merge_group:
    types:
      - "checks_requested"
  workflow_dispatch:

permissions: {} # yamllint disable-line rule:braces

concurrency:
  group: >-
    ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generation-update-test:
    name: "Generation Update Test"
    permissions:
      contents: "read"
      pull-requests: "write"
    # yamllint disable rule:line-length
    uses: "open-nudge/opentemplate/.github/workflows/generation-update-reusable.yml@main" # zizmor: ignore[unpinned-uses]
    # yamllint enable rule:line-length
...
