---
name: "Cache Item Reusable"

on:
  workflow_call:
    inputs:
      # PDM INSTALLATION
      group:
        description: "Group to install, empty means no group, install all"
        type: "string"
        required: true
      core:
        description: "Install core dependencies"
        type: "boolean"
        default: false
      all:
        description: "Install all dependencies"
        type: "boolean"
        default: false
      # SYSTEM
      python-version:
        description: "Python version used for caching"
        type: "string"
        #
        #           DO NOT EDIT UNTIL end marker
        #
        # [[[cog
        # import cog
        # import cogeol
        #
        # cycle = cogeol.scientific()[-1]["cycle"]
        # cog.out(f'        default: "{cycle}"')
        # ]]]
        default: "3.11"
        # [[[end]]] (sum: w9GfzS/bue)
      os:
        description: "Operating system to cache on"
        type: "string"
        default: "ubuntu-latest"
      # CHECKOUT
      ref:
        description: "The ref to checkout"
        type: "string"
        default: ""

permissions: {} # yamllint disable-line rule:braces

jobs:
  cache-item-reusable:
    name: "Cache Item Reusable"
    runs-on: "${{ inputs.os }}"
    timeout-minutes: 60
    permissions:
      contents: "read"
    steps:
      - name: "Harden Runner"
        # yamllint disable rule:line-length
        uses: "step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0" # v2.12.0
        # yamllint enable rule:line-length
        with:
          disable-sudo-and-containers: true
          egress-policy: "block"
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            pdm-project.org:443
            pdm.fming.dev:443
            pypi.org:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
      - name: "Checkout repository"
        # yamllint disable rule:line-length
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        # yamllint enable rule:line-length
        with:
          sparse-checkout: |
            LICENSES
            .github/actions
            .github/actions/pdm-setup
          sparse-checkout-cone-mode: true
          persist-credentials: false
          # Checkout `main` as otherwise the files may not be available
          # after initial template usage
          ref: "${{ inputs.ref }}"
      - name: "Setup PDM and cache"
        # yamllint disable rule:line-length
        uses: "open-nudge/opentemplate/.github/actions/pdm-setup@main" # zizmor: ignore[unpinned-uses]
        # yamllint enable rule:line-length
        with:
          group: "${{ inputs.group }}"
          core: "${{ inputs.core }}"
          all: "${{ inputs.all }}"
          python-version: "${{ inputs.python-version }}"
...
