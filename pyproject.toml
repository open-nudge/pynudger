[build-system]
build-backend = "pdm.backend"

requires = [
  "comver>=0.2.0",
  "pdm-backend>=2",
]

[project]
name = "pynudger"

description = "opennudge Python linter (naming conventions and other automated checks)"
readme = "README.md"

license = "Apache-2.0"
maintainers = [
  { name = "open-nudge" },
]
authors = [
  { name = "open-nudge" },
]
